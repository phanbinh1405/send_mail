<%- include('_layouts/layout', { title: 'Home page' }); -%>

<!-- @meta -->
<meta name="description" content="Home page" />
<!-- @@meta -->

<!-- @content -->
<main class="contact">
	<div class="l-container">
		<form action="#" class="contact-form">
			<div class="contact-form__group">
				<div class="contact-form__label">
					<label for="recruitment-type">募集職種</label>
					<span class="contact-form__required">必須</span>
				</div>
				<div class="contact-form__dropdown">
					<input
						type="text"
						id="recruitment-type"
						readonly
						placeholder="webエンジニア・プログラマー"
            class="contact-form__dropdowninput"
					/>
          <div class="contact-form__dropdownicon">
            <img src="./assets/img/icon.png" alt="dropdown-icon">
          </div>
					<div class="contact-form__option">
						<div class="contact-form__optionitem">webエンジニア・プログラマー</div>
						<div class="contact-form__optionitem">webデザイナー・グラフィックデザイナー</div>
						<div class="contact-form__optionitem">webプロデューサー</div>
						<div class="contact-form__optionitem">iOSアプリエンジニア</div>
						<div class="contact-form__optionitem">androidアプリエンジニア</div>
						<div class="contact-form__optionitem">スマホゲームプロデューサー</div>
						<div class="contact-form__optionitem">法人営業・webコンサルタント</div>
					</div>
				</div>
			</div>
      <div class="contact-form__group">
        <div class="contact-form__label">
					<label for="name">お名前</label>
					<span class="contact-form__required">必須</span>
				</div>
        <input type="text" class="contact-form__input" id="name">
      </div>
      <div class="contact-form__group">
        <div class="contact-form__label">
					<label for="furigana">お名前（フリガナ）</label>
					<span class="contact-form__required">必須</span>
				</div>
        <input type="text" class="contact-form__input" id="furigana">
      </div>
      <div class="contact-form__radiogroup contact-form__group">
        <div class="contact-form__label">
					<p>性別</p>
				</div>
        <div class="contact-form__radioinput">
          <div class="contact-form__radiobox">
            <input type="radio" name="gender" value="1" id="male" class="contact-form__radio" checked>
            <label class="contact-form__radiolabel" for="male">
              <img src="./assets/img/radio_uncheck.png" alt="radio icon" class="contact-form__labelicon">
              男性
            </label>
          </div>
          <div class="contact-form__radiobox">
            <input type="radio" name="gender" value="0" id="female" class="contact-form__radio">
            <label class="contact-form__radiolabel" for="female">
              <img src="./assets/img/radio_uncheck.png" alt="radio icon" class="contact-form__labelicon">
              男性
            </label>
          </div>
        </div>
      </div>
      <div class="contact-form__group">
        <div class="contact-form__label">
					<label for="email">メールアドレス</label>
					<span class="contact-form__required">必須</span>
				</div>
        <input type="text" class="contact-form__input" id="email">
      </div>
      <div class="contact-form__group">
        <div class="contact-form__label">
					<label for="phone">電話番号</label>
				</div>
        <input type="text" class="contact-form__input" id="phone">
      </div>
      <div class="contact-form__message">
        <textarea name="message" id="message" cols="30" rows="7" class="contact-form__txtarea" placeholder="ご用件、ご質問などをご記入ください"></textarea>
      </div>
      <div class="contact-form__filegroup">
        <div class="contact-form__filelabel">
          <p>(CV)添付ファイル</p>
          <p class="contact-form__note">※pdf,excel,word,jpg,pngのみ</p>
        </div>
        <div class="contact-form__fileinput">
          <input class="contact-form__file" type="file" name="coverLetter" id="cover-letter" accept="application/msword, application/vnd.ms-excel, application/pdf, image/png, image/jpeg">
          <label class="contact-form__filebtn" for="cover-letter">ファイルを選択する</label>
        </div>
      </div>
      <div class="contact-form__filegroup">
        <div class="contact-form__filelabel">
          <p>(Avatar)添付ファイル</p>
          <p class="contact-form__note">※jpg,pngのみ</p>
        </div>
        <div class="contact-form__fileinput">
          <input class="contact-form__file" type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">
          <label class="contact-form__filebtn" for="avatar">ファイルを選択する</label>
        </div>
      </div>
		</form>
	</div>
</main>
<!-- @@content -->

<!-- @script -->

<!-- @@script -->
